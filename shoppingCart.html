<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Alinear las tarjetas verticalmente en el centro */

        .card{
            max-width: 175px;
        }
    </style>
</head>
<body>
    <div class="container py-4">

        <div class="row align-items-center justify-content-center">
            <div class="col-9 card-container">
                <div class="row align-items-center justify-content-center">
                    <div class="card mx-3 " style="width: 18rem;">
                        <img src="images/reebokClassicLeather.png" class="card-img-top mt-2" alt="...">
                        <div class="card-body">
                            <p class="card-title text-danger">SALE $50.99 </p>
                            <p class="card-text ">Reebok classic leather</p>


                        </div>
                    </div>
                    <div class="card mx-3" style="width: 18rem;">
                        <img src="images/converse.png" class="card-img-top mt-2" alt="Converse chuck taylor">
                        <div class="card-body ">
                            <p class="card-title text-danger">SALE $50.99 </p>
                        <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                    <div class="card mx-3" style="width: 18rem;">
                        <img src="..." class="card-img-top mt-2" alt="...">
                        <div class="card-body ">
                            <p class="card-title text-danger">SALE $50.99 </p>
                        <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                    <!-- BotÃ³n de Comprar -->
                    <div class="row align-items-center justify-content-center mt-5">
                        <div class="col-6">
                            <button class="btn btn-success w-100">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
